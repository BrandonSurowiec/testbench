providers:
  - Workbench\App\Providers\WorkbenchServiceProvider

env:
  APP_NAME: "Testbench"

migrations:
  - workbench/database/migrations

workbench:
  discovers:
    config: true
    web: true
    api: true
    commands: true
    views: true

purge:
  files:
    - .env
  directories: public/vendor/*
